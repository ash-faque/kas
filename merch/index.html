<body>
    <!-- HEADING -->
    <div id="head">
        <h1>KAS Data Entry!</h1>
    </div>
    <!-- AUTH PANAL -->
    <div id="loggedOunt">
        <form id="march-login">
            <h2>marchant login</h2>
            <p class="discription">login as a marchant for entering market rate data</p>
            <label for="mail">Marchant Mail</label>
            <input type="email" name="marchantMail" id="e-mail" required>
            <label for="password">Password</label>
            <input type="password" name="marchantPass" id="password" required>
            <button type="submit">try login</button>
            <p class="error"></p>
        </form>
        <a href="/">go back! i'm not a marchent.</a>
    </div>
    <!-- EDITOR PANAL -->
    <div id="loggedIn" style="display: none;">
        <!-- MESSAGE PANAL -->
        <div id="msgBlock"></div>
        <!--  MARKET RATES ULS -->
        <div id="ratesTable">
            <h3>grains</h3>
            <ul class="collection" id="grains"></ul>
            <h3>vegetables</h3>
            <ul class="collection" id="vegetables"></ul>
            <h3>fruits</h3>
            <ul class="collection" id="fruits"></ul>
            <h3>meat & dairy</h3>
            <ul class="collection" id="dairy"></ul>
            <h3>oils</h3>
            <ul class="collection" id="oils"></ul>
            <h3>others</h3>
            <ul class="collection" id="others"></ul>
        </div>
        <!-- ADD NEW -->
        <div id="addNew">
            <form id="add-form">
                <h3>add new item</h3>
                <input type="text" name="e_name" id="e_name" class="name" placeholder="english name" required>
                <input type="text" name="m_name" id="m_name" class="name" placeholder="malayalam name" required>
                <input type="text" name="h_name" id="h_name" class="name" placeholder="hindi name" required>
                <input type="text" name="info" id="info" placeholder="icon">
                <input type="text" name="link" id="link" placeholder="link to image">
                <input type="number" name="rate" id="rate" required>
                <div class="catogary">
                    <div>
                        <input type="radio" id="grain" name="catogary" value="grain">
                        <label for="grain">grain</label>
                    </div>
                    <div>
                        <input type="radio" id="vegetable" name="catogary" value="vegetable">
                        <label for="vegetable">vege.</label>
                    </div>
                    <div>
                        <input type="radio" id="fruit" name="catogary" value="fruit">
                        <label for="fruit">fruit</label>
                    </div>
                    <div>
                        <input type="radio" id="meat" name="catogary" value="dairy"> 
                        <label for="meat">dairy</label>
                    </div>
                    <div>
                        <input type="radio" id="oil" name="catogary" value="oil">
                        <label for="oil">oils</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="catogary" value="other" checked>
                        <label for="other">other</label>
                    </div>
                </div>
                <div class="per">
                    <div>
                        <input type="radio" id="nos" name="qty" value=" /no:s">
                        <label for="nos">/no:s</label>
                    </div>
                    <div>
                        <input type="radio" id="kg" name="qty" value=" /kgs" checked>
                        <label for="kg">/kgs</label>
                    </div>
                    <div>
                        <input type="radio" id="ltr" name="qty" value=" /ltrs">
                        <label for="ltr">/ltrs</label>
                    </div>
                </div>
                <div class="avl">
                    <div>
                        <label for="availablity">availablity</label>
                        <input type="checkbox" name="avl" id="availablity" checked>
                    </div>
                </div>
                <button type="submit">+item</button>
            </form>
        </div>
        <!-- GET RATE -->
        <div>
            <button onclick="getRates(commodity);" id="getrate">‚ö°</button>
        </div>
        <!-- LOGOUT -->
        <button id="logout">üèÉ</button>
    </div>
